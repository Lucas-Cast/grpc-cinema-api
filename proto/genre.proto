syntax = "proto3";
import "base.proto";
package genre;

service GenreService {
  rpc getAllGenres (base.Empty) returns (GenresList);
  rpc getGenreById (GenreId) returns (base.Genre);
  rpc createGenre (CreateGenre) returns (base.Genre);
  rpc updateGenre (UpdateGenre) returns (base.Genre);
  rpc deleteGenre (GenreId) returns (base.Empty);
}

message GenresList {
  repeated base.Genre genres = 1;
}

message GenreId {
  int32 id = 1;
}

message CreateGenre {
  string name = 1;
  repeated int32 movie_ids = 2;
}

message UpdateGenre {
  int32 id = 1;
  optional string name = 2;
  repeated int32 movie_ids = 3;
}